            <div class="calculation">

                    <div class="content-calc-float">
                        <input name="inputs" type="textfield" value="">
                        <input type="reset" value="C">
                        <div style="clear: both;"></div>

                        <input type="button" value="-" onclick="document.calculation_float.inputs.value+='-'" class="line-3-calc column-calc">

                        <input type="button" value="*" onclick="document.calculation_float.inputs.value+='*'" class="line-3-calc">
                        <input type="button" value="=" onclick="document.calculation_float.inputs.value=eval(document.calculation_float.inputs.value)" class="line-4-calc">
                    </div>
                </form>
                <form name="calculation_position">
                    <span class="head-calc">Casio 3234</span>
